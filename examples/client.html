<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subby Test</title>
  </head>
  <body>
    <script>
      console.log("Starting..");
      const start = performance.now();
      const ws = new WebSocket("ws://localhost:4004", "subby-ws");

      ws.onopen = function () {
        console.log("connected");
        console.log(`Connected in ${performance.now() - start}ms`);
      };

      ws.onmessage = function (e) {
        console.log(e.data);
      };

      ws.onclose = function () {
        console.log("disconnected");
      };
    </script>
  </body>
</html>
